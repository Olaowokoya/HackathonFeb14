      #- cd ..
      #- zip -g deployment-package.zip 1st-lambda-function.py
      #- zip -g deployment-package.zip 2nd-lambda-function.py
      # - aws s3 cp function-code.zip s3://hackathon-feb14-artifact-bucket-109882984759/
      - aws cloudformation package --s3-bucket hackathon-feb14-artifact-bucket-109882984759 --template-file application.yaml --output-template-file output-application.yaml
  post_build:
    commands:
      - echo Build completed on 'date'

