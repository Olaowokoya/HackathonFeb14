version: 0.2
phases:
  install:
    runtime-versions:
      python: latest
      ruby: latest
    commands:
    #Install cfn-lint and cfn-nag
      - pip3 install cfn-lint
      - gem install cfn-nag
  pre_build:
    commands:
      - mkdir function-code
      - cp -r src/handlers function-code
      - "aws cloudformation package --template-file application.yaml --s3-bucket hackathon-feb14-artifact-bucket-109882984759 --output-template-file output-application.yaml"
      - "cat application.yaml"
      - "aws cloudformation validate-template --template-body file://application.yaml"
  build:
